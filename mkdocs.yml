site_name: Sourdough Journey
site_url: https://example.com
site_description: Documenting my journey as a sourdough baker
site_author: Sourdough Baker

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - toc.integrate
    - search.suggest
    - search.highlight
  palette:
    - scheme: default
      primary: brown
      accent: deep orange
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: brown
      accent: deep orange
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list
  - md_in_html
  - tables

nav:
  - Home: index.md
  - Getting Started:
    - Your First Loaf: getting-started/first-loaf.md
    - Starter Readiness: getting-started/starter-readiness.md
  - Recipes:
    - Basic Sourdough: recipes/basic-sourdough.md
  - Techniques:
    - Folding & Shaping: techniques/folding-shaping.md
  - Troubleshooting: troubleshooting.md

plugins:
  - search

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/yourusername